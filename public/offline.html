<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        background: #01399c4d;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        font-family: "Inter", SANS-SERIF;
      }

      .city {
        align-items: center;
        width: 80%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 0px 8%;
        border-radius: 20px;
        background: #fff;
      }

      .city-name {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="city">
      <h2 class="city-name">
        <span>You are offline.</span>
      </h2>
    </div>
  </body>
</html>
